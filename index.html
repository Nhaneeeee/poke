<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Pokedex cua Valo pro</title>
    <!-- Favicon -->
    <link rel="icon" href="./images/icon-pages.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header class="pokedex-header">
        <h1>Interactive Pokedex</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search Pokemon by name or ID...">
        </div>
    </header>

    <main class="pokedex-main">
        <!-- Replaced spinner div with an image -->
        <div id="loadingSpinner" class="spinner-container">
            <img src="./images/3Pj6.gif" alt="Loading..." class="spinner-gif">
            <p>Loading Pokemon...</p>
        </div>
        <div id="pokemonGrid" class="pokemon-grid">
            <!-- Pokemon cards will be dynamically loaded here by app.js -->
        </div>
    </main>

    <!-- Pokemon Detail Modal -->
    <div id="pokemonModal" class="modal">
        <div class="modal-content">
            <span class="close-button">Ã—</span>
            <div id="modalContent">
                <!-- Pokemon details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
<!-- END OF FILE index.html -->
